<body>
    <!--ideally, we should have some sort of HTML in the file-->
    <h1>Week 6 Intro Demo | JavaScript</h1>
    <!--<script> tags almost always go after any prewritten HTML-->
    <!--IN DOCUMENT JAVASCRIPT below-->
    <script>
        //everything inside of the <script> tags MUST be written in JAVASCRIPT

        //creating (declaring) a variable
        var num1 = 10

        var num2
        num2 = 7 //works the same as before

        //cannot use num1 or num2 until they have been assigned data (=)
        //variable assignment --> DEFINITION

        var sum = num1 + num2

       //OUTPUT --> displaying out of the program
       //output display for testing 

        console.log(num1) //displaying 1 stored value

        /* console.log() is only for the developer & testing
            to access developer toools:
                hit F12 on Windows/PC
                Click on developer tools from the browser menu
                    ... > more tools > developer tools
         */

         console.log(num1, num2, sum) //display multiple stored values
         console.log("hello world!") //display traditional string message only

         console.log(num1 + " + " + num2 + " = " + sum) //traditional string message mixed with stored value

         //literal strings --> these use ` ` not ' '
        
        //${VAR} displays stored value from var name
        console.log( `${num1} + ${num2} = ${sum.toFixed(2)}`)

        //output display for user --> alert()
        //alert() --> print() in PYTHON
        //alert(`The sum is: \n ${sum}!`)
        console.log("Hi!")
        //alert("hello")
        console.log("gooood\tbyeeee")


        //Escape sequences also work in strings " ", ' ', ` `,
        //\t --> tab spave, \n --> new line

        //INPUT --> gaining data from the user
        //prompt() --> input() in PYTHON
        //prompt() always returns STRINGS -> cast as a Number()
        //assign return of prompt() to a var to use in the rest of prompt
        var tip = Number(prompt(`Hello World! \nThe sum is ${sum.toFixed(2)}! \nEnter a numer to add as a tip: $`))
        var total = sum + tip
        alert(`Your total with tip is now: ${total.toFixed(2)}`)

    </script>

</body>
