<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Zachary Wyeth">
    <meta name="description" content="W1 Demo">

    <title>W1 | Demo</title>
</head>
<body>
    <!--this is a comment in html-->
    <!--the body holds all viewable content for the page-->
    
    <!--Block Level Elements: start on a new left alligned line in the browser page; span width of page/containing element (parent)-->

    <!--Heading Tags: 1 is most important, there are 6-->
    <h1 style="border:1px solid red">Heading 1</h1><!--only ONE per page! SEO-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!--horizontal rule-->
    <hr>

    <h2>Paragraph Text & Inline Elements</h2>

    <!--paragraph element holds bodies of text-->
    <p><strong>Hello</strong> <em>World</em>! <br> <b>This</b> <i>is</i> <u>my</u> first SE111 Web Page :]</p>
    <!--strong & em (phasis) add SEO to a page-->
    <br>
    <p>s&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;p&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;c&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;e</p>
    <hr>
    <div style="border:1px; solid black; background-color: grey">
        <h2>Lists</h2>
        <h3>Fun Drinks</h3>
        <ol><!--Ordered list-->
            <li>Tequila!</li>
            <li>Gin</li>
            <li>Whiskey</li>
        </ol>

        <h3>GoT Characters</h3>
        <ul><!--Unordered list-->
            <li>Drogon</li>
            <li>Daenerys</li>
            <li>Jaime</li>
        </ul>
    </div><!--End of the div-->
</body>
</html>
